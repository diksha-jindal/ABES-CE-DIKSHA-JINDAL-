<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .adi{
            display: grid;
            background-color: blanchedalmond;
            padding: 10px;
            grid-template-columns: auto auto auto;
        }
        .adi > div{
            background-color: chartreuse;
            border: 2px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    
    <div class="adi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

    </div>

</body>
</html>
