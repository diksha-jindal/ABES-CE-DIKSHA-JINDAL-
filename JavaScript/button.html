<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
</head>
<body>
    <div class="adi">
        <button id="plus">+</button>
        <p id="count">0</p>
        <button id="minus">-</button>
    </div>

    <script>
        let a = 0;

        document.addEventListener("click", function(e) {
            if (e.target.id === "plus") {
                a = a + 1;
            } 
            else if (e.target.id === "minus") {
                a = a - 1;
            }
            document.getElementById("count").innerText = a;
        });
    </script>
</body>
</html>
